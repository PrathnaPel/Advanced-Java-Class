<div class="row">
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item active">
                Courses
            </li>
            <li class="list-group-item" *ngFor="let crs of courses" (click)="selectCourse(crs)"
                [ngClass]="{'active':crs.id == selectedCourse.id}">
                {{crs.title}}
            </li>
        </ul>
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item active">
                Modules
            </li>
            <li class="list-group-item" *ngFor="let module of selectedCourse.modules" (click)="selectModule(module)"
                [ngClass]="{'active':module.id == selectedModule.id}">
                {{module.title}}
            </li>
        </ul>
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item active">
                Lessons
            </li>
            <li class="list-group-item" *ngFor="let lesson of selectedModule.lessons" (click)="selectLesson(lesson)">
                {{lesson.title}}
            </li>
        </ul>
    </div>
</div>
